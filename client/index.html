<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Orbit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Toggle Button at the Top -->
    <div class="mode-toggle">
        <button id="mode-toggle-btn">üåô Dark Mode</button>
    </div>

    <!-- Nav Section -->
    <header>
        <nav>
            <!-- Logo on the left -->
            <div class="logo">
                <img src="logo.png" alt="Tech Orbit Logo"> <!-- Replace with your logo image -->
            </div>
            <!-- Navigation links on the right -->
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact Us</a>
                <a href="#about">About Us</a>
            </div>
        </nav>
    </header>
<!-- Hero Section -->
<section class="hero">
    <!-- Left Container for Text -->
    <div class="text-container">
        <h1 id="typing-text"></h1>
        <p>MADE FOR THE</p>
        <p>YOUNG STARS</p>
    </div>

    <!-- Right Container for Image -->
    <div class="image-container">
        <img src="https://media.istockphoto.com/id/1358014313/photo/group-of-elementary-students-having-computer-class-with-their-teacher-in-the-classroom.jpg?s=612x612&w=0&k=20&c=3xsykmHXFa9ejL_sP2Xxiow7zdtmKvg15UxXFfgR98Q=" alt="Hero Image"> <!-- Replace with your image -->
    </div>

    <!-- Explore Button Container -->

</section>

    <div class="explore-button-container">
        <button class="explore-button">Explore Now-></button>
    </div>



    <!-- Rest of the content will go here -->

    <script>
        // JavaScript for Dark Mode Toggle
        const modeToggleBtn = document.getElementById('mode-toggle-btn');
        const body = document.body;

        modeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                modeToggleBtn.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                modeToggleBtn.textContent = 'üåô Dark Mode';
            }
        });
        const typingText = document.getElementById('typing-text');
    const text = "WELCOME TO THE TECH ORBIT";
    let index = 0;

    function type() {
        if (index < text.length) {
            typingText.textContent += text.charAt(index);
            index++;
            setTimeout(type, 100); // Adjust typing speed here
        }
    }

    // Start typing animation when the page loads
    window.onload = () => {
        type();
    };
    </script>
</body>
</html>
